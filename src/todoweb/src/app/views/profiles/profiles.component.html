<div>
    <h1>Welcome to Todos</h1>
</div>
<div>
    <mat-form-field>
        <mat-label>Select your profile:</mat-label>
        <mat-select [(ngModel)]="selectedProfile">
            <mat-option *ngFor="let profile of profiles" [value]="profile.id">
                {{profile.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div>
    <button mat-flat-button color="accent" [routerLink]="['todos', selectedProfile]">Go!</button>
</div>
